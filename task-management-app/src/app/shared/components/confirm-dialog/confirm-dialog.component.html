<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()"
    type="button">
    {{ data.cancelText }}
  </button>

  <button
    mat-raised-button
    [color]="data.confirmColor"
    (click)="onConfirm()"
    type="button"
    cdkFocusInitial>
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
